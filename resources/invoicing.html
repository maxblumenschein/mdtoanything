<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <title>LaTeX Table Generator</title>
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "IBM Plex Mono", monospace;
                font-size: 14px;
                font-weight: normal;
                background-color: #f4f6f9;
                color: #333;
                margin: 20px;
            }
            p,
            h3,
            button,
            input,
            select,
            textarea,
            th,
            td {
                font-family: "IBM Plex Mono", monospace;
                font-size: 14px;
                font-weight: normal;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            }
            th,
            td {
                border-bottom: 1px solid #ccc;
                padding: 8px;
                vertical-align: middle;
            }
            input,
            select {
                width: 100%;
                box-sizing: border-box;
                padding: 6px;
                border: 1px solid #ccc;
                border-radius: 0px;
                background-color: #fff;
            }
            input:disabled,
            select:disabled {
                text-decoration: line-through;
                background-color: #f0f0f0;
                color: #777;
            }
            textarea {
                width: 100%;
                height: 300px;
                margin-top: 0px;
                padding: 10px;
                border-radius: 0px;
                border: 1px solid #ccc;
                background-color: #f9f9f9;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            }
            button {
                background-color: lightgrey;
                color: #333;
                border: none;
                padding: 8px 12px;
                margin-top: 10px;
                margin-right: 5px;
                border-radius: 0px;
                cursor: pointer;
                transition: all 0.1s ease-out;
            }
            button:hover {
                background-color: slategrey;
                transition: all 0.1s ease-out;
            }
            .disabled {
                background-color: #f0f0f0;
                color: #aaa;
            }
        </style>
    </head>
    <body>
        <h3>LaTeX Invoice Table Generator</h3>

        <table id="inputTable">
            <thead>
                <tr>
                    <th>Typ</th>
                    <th>Beschreibung</th>
                    <th>Menge</th>
                    <th>Einheit</th>
                    <th>Kosten pro Einheit (CHF)</th>
                    <th>Fixbetrag (CHF)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td>
                        <select onchange="toggleRowMode(this)">
                            <option value="normal">Normal</option>
                            <option value="fixed">Fixkosten</option>
                        </select>
                    </td>
                    <td><input type="text" placeholder="Beschreibung" /></td>
                    <td>
                        <input
                            type="number"
                            step="1.0"
                            placeholder="z.B. 2.0"
                        />
                    </td>
                    <td>
                        <select onchange="toggleCustomUnit(this)">
                            <option value="T">Tage</option>
                            <option value="h">Stunden</option>
                            <option value="custom">Andere</option>
                        </select>
                        <input
                            type="text"
                            placeholder="Einheit"
                            style="display: none"
                        />
                    </td>
                    <td>
                        <input
                            type="number"
                            step="1.0"
                            placeholder="Kosten/Einheit"
                        />
                    </td>
                    <td>
                        <input
                            type="number"
                            step="1.0"
                            placeholder="Fixbetrag"
                        />
                    </td>
                    <td><button onclick="removeRow(this)">âˆ’</button></td>
                </tr>
            </tbody>
        </table>

        <button onclick="addRow()">âž• Zeile hinzufÃ¼gen</button>
        <button onclick="generateLaTeX()">ðŸ“„ LaTeX generieren</button>

        <h3>ðŸ“Ž LaTeX Code</h3>
        <textarea id="latexOutput" readonly></textarea>

        <script>
            function addRow() {
                const tbody = document.getElementById("tableBody");
                const row = tbody.rows[0].cloneNode(true);
                row.querySelectorAll("input").forEach((input) => {
                    input.value = "";
                    input.classList.remove("disabled");
                    input.disabled = false;
                });
                row.querySelector("select").selectedIndex = 0;
                row.querySelector(
                    "input[type='text'][placeholder='Einheit']",
                ).style.display = "none";
                tbody.appendChild(row);
            }

            function removeRow(btn) {
                const row = btn.closest("tr");
                if (document.getElementById("tableBody").rows.length > 1) {
                    row.remove();
                }
            }

            function toggleRowMode(select) {
                const row = select.closest("tr");
                const isFixed = select.value === "fixed";

                row.cells[2].querySelector("input").disabled = isFixed;
                row.cells[2]
                    .querySelector("input")
                    .classList.toggle("disabled", isFixed);
                row.cells[3].querySelector("select").disabled = isFixed;
                row.cells[3]
                    .querySelector("select")
                    .classList.toggle("disabled", isFixed);
                row.cells[3].querySelector("input").disabled = isFixed;
                row.cells[3]
                    .querySelector("input")
                    .classList.toggle("disabled", isFixed);
                row.cells[4].querySelector("input").disabled = isFixed;
                row.cells[4]
                    .querySelector("input")
                    .classList.toggle("disabled", isFixed);

                row.cells[5].querySelector("input").disabled = !isFixed;
                row.cells[5]
                    .querySelector("input")
                    .classList.toggle("disabled", !isFixed);
            }

            function toggleCustomUnit(select) {
                const customInput =
                    select.parentElement.querySelector("input[type='text']");
                customInput.style.display =
                    select.value === "custom" ? "inline-block" : "none";
            }

            function formatCHF(value) {
                return value
                    .toLocaleString("de-CH", {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2,
                    })
                    .replace(/\./g, "#")
                    .replace(/,/g, ".")
                    .replace(/#/g, "'");
            }

            function generateLaTeX() {
                const rows = document.querySelectorAll("#tableBody tr");
                let latexRows = "";
                let totalCHF = 0;

                rows.forEach((row) => {
                    const type = row.cells[0].querySelector("select").value;
                    const beschreibung =
                        row.cells[1].querySelector("input").value.trim() || "-";

                    let menge = 0,
                        einheit = "",
                        kosten = 0,
                        chf = 0;

                    if (type === "fixed") {
                        chf =
                            parseFloat(
                                row.cells[5].querySelector("input").value,
                            ) || 0;
                        latexRows += `${beschreibung} & â€“ & â€“ & ${formatCHF(chf)} \\\\\n`;
                    } else {
                        menge =
                            parseFloat(
                                row.cells[2].querySelector("input").value,
                            ) || 0;
                        const einheitSelect =
                            row.cells[3].querySelector("select").value;
                        const einheitInput = row.cells[3]
                            .querySelector("input[type='text']")
                            .value.trim();
                        einheit =
                            einheitSelect === "custom"
                                ? einheitInput
                                : einheitSelect;
                        kosten =
                            parseFloat(
                                row.cells[4].querySelector("input").value,
                            ) || 0;
                        chf = menge * kosten;
                        latexRows += `${beschreibung} & ${menge.toFixed(1)} ${einheit} & ${formatCHF(kosten)} & ${formatCHF(chf)} \\\\\n`;
                    }

                    totalCHF += chf;
                });

                const latex = `{=latex}
\\begin{longtable}[]{@{}
  >{\\raggedright\\arraybackslash}p{(\\linewidth - 6\\tabcolsep) * \\real{0.7}}
  >{\\centering\\arraybackslash}p{(\\linewidth - 6\\tabcolsep) * \\real{0.1000}}
  >{\\centering\\arraybackslash}p{(\\linewidth - 6\\tabcolsep) * \\real{0.1000}}
  >{\\raggedleft\\arraybackslash}p{(\\linewidth - 6\\tabcolsep) * \\real{0.1000}}@{}}
\\toprule\\noalign{}
\\begin{minipage}[b]{\\linewidth}\\raggedright
Beschreibung
\\end{minipage} & \\begin{minipage}[b]{\\linewidth}\\centering
Zeit
\\end{minipage} & \\begin{minipage}[b]{\\linewidth}\\centering
Kosten
\\end{minipage} & \\begin{minipage}[b]{\\linewidth}\\raggedleft
CHF
\\end{minipage} \\\\
\\midrule\\noalign{}
\\endhead
${latexRows}& & & â€“ \\\\
Total (ohne MWST) & & & ${formatCHF(totalCHF)} \\\\
\\bottomrule\\noalign{}
\\endlastfoot
\\end{longtable}`;

                document.getElementById("latexOutput").value = latex;
            }
        </script>
    </body>
</html>
